<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link href="/assets/css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/a217f4f59f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <header class="pb-4 mb-5">
      <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Trabajos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cv.html">Curriculum</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Lenguajes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contactos</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="mb-5 pb-5">
        <button class="btn btn-lg btn-outline-info text-light me-4">
          Trabajos
        </button>
        <button class="btn btn-lg btn-info text-light">Contacto</button>
      </div>
    </header>

    <!-- cards -->
    <div
      class="container-fluid mt-5 mb-4 d-flex justify-content-center justify-content-sm-center pl-3 pr-3 pt-1"
    >
      <div class="row row-cols-1 row-cols-md-3">
        <div class="col mb-4">
          <div class="card h-100">
            <img
              src="assets/imgs/curriculum.jpg"
              class="card-img-top"
              alt="curriculum"
            />
            <div class="card-body pb-3">
              <h5
                class="card-title font-weight-light medium d-flex align-items-baseline mb-3"
              >
                Curriculum
              </h5>
              <hr class="my-2" />
            </div>
          </div>
        </div>

        <div class="col mb-4">
          <div class="card h-100">
            <img
              src="assets/imgs/iguana.jpg"
              class="card-img-top"
              alt="iguana"
            />
            <div class="card-body pb-3">
              <h5
                class="card-title font-weight-light medium d-flex align-items-baseline mb-3"
              >
                Iguana
              </h5>
              <hr class="my-2"/>
            </div>
          </div>
        </div>

        <div class="col mb-4">
          <div class="card h-100">
            <img
              src="assets/imgs/catalogo.jpg"
              class="card-img-top"
              alt="catalogo"
            />
            <div class="card-body pb-3">
              <h5
                class="card-title font-weight-light medium d-flex align-items-baseline mb-3"
              >
                Catalogo
              </h5>
              <hr class="my-2"/>
            </div>
          </div>
        </div>

        <div class="col mb-4">
          <div class="card h-100">
            <img
              src="assets/imgs/forkeado.jpg"
              class="card-img-top"
              alt="forkeado"
            />
            <div class="card-body pb-3">
              <h5
                class="card-title font-weight-light medium d-flex align-items-baseline mb-3"
              >
                Aplicando Fork
              </h5>
              <hr class="my-2"/>
            </div>
          </div>
        </div>

        <div class="col mb-4">
          <div class="card h-100">
            <img
              src="assets/imgs/skin.jpg"
              class="card-img-top"
              alt="venta de skin"
            />
            <div class="card-body pb-3">
              <h5
                class="card-title font-weight-light medium d-flex align-items-baseline mb-3"
              >
                Css en Catalogo
              </h5>
              <hr class="my-2"/>
            </div>
          </div>
        </div>
      </div>

    <!-- footer -->
    <div class="text-center mt-3">
      <hr/>
      <p class="text text-muted">Erik Sanzana "El comienzo de una gran aventura"</p>
    </div>
    <!-- estas lineas siguientes son de boostrap no modificar -->
    <!--jquery 3.5.1-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--popper 1.16.1-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!--bootstrap 4.6.4-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

</html>
